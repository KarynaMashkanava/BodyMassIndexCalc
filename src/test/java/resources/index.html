<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        p {
        color:#15050e;
        font-size: 30px;
        font-family:'Tangerine', cursive;
        }
    </style>
    <meta charset="UTF-8">
    <title>My little page</title>
</head>

<body>
<h1 align="center" id="header" name="header" style="color:#9b2465; font-size:40px; font-family: 'Alike', serif;"> Welcome to my little page!</h1>
<p align="center" id="my name" name="my name">My name is Karina</p>
<div align="center" id="table name" name="table name">Please see table with my favorite wines</div>
<br>
<table align="center" border="2px solid" cellpadding="15px" id="table" name="table">
    <tr>
        <th>Wine</th>
        <th>Country</th>
    </tr>
    <tr>
        <td> Chablis</td>
        <td> France</td>
    </tr>
    <tr>
        <td> Mud House</td>
        <td> New Zealand</td>
    </tr>
    <tr>
        <td> Carmenere</td>
        <td> Chile</td>
    </tr>
    <tr>
        <td> Chianti</td>
        <td> Italy</td>
    </tr>
</table>
<br>
<br>
<div align="center">
<label for="authors">I like these authors:</label>
<select name="authors" id="authors">
    <option value="Remark">Remark</option>
    <option value="Bradbury">Bradbury</option>
    <option value="Orwell">Orwell</option>
</select>
    <br>
    <br>
    <label for="pet1">I have a dog:</label>
    <br>
    <input type="checkbox" id="pet1" name="pet1" value="dog">
    <br>
    <label for="pet2">I have a cat:</label>
    <br>
    <input type="checkbox" id="pet2" name="pet2" value="cat">
    <br>
    <br>
    <a name="citydog" href="https://citydog.by/">Visit citydog.by!</a>
    <br>
    <br>
    <button id="button" onclick="alert('I am an alert box!')">Click me</button>
    <br>
    <br>
    <img id="picture1" src="ccd.png" alt="oops, you found it" width="400">


</div>

</body>
</html>
